<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSVP Ulang Tahun</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f8f9fa; }
    .container { max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
    button { background: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Konfirmasi Kehadiran</h2>
    <input type="text" id="nama" placeholder="Nama Anda" required />
    <input type="number" id="jumlah" placeholder="Jumlah Hadir" required />
    <button onclick="kirimData()">Kirim</button>
    <p id="status"></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCpqtIfPcPE90K8E-NYU4NhfgUewxIYmf0",
      authDomain: "mamaz-c68a6.firebaseapp.com",
      projectId: "mamaz-c68a6",
      storageBucket: "mamaz-c68a6.firebasestorage.app",
      messagingSenderId: "36074618894",
      appId: "1:36074618894:web:87208421efa5718a817c5f",
      measurementId: "G-E4ER7EWE0H"
    };

    // Inisialisasi Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function kirimData() {
      const nama = document.getElementById('nama').value;
      const jumlah = document.getElementById('jumlah').value;
      if (nama && jumlah) {
        try {
          await db.collection("rsvp").add({
            nama: nama,
            jumlah: parseInt(jumlah),
            waktu: new Date()
          });
          document.getElementById('status').innerText = "Data berhasil dikirim!";
        } catch (e) {
          document.getElementById('status').innerText = "Gagal mengirim: " + e;
        }
      } else {
        document.getElementById('status').innerText = "Isi semua data!";
      }
    }
  </script>
</body>
</html>
